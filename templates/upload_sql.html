<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ejecutar archivo SQL</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('upload_sql') }}" enctype="multipart/form-data">
        <label for="sql_file">Seleccionar archivo SQL:</label>
        <input type="file" name="sql_file" id="sql_file" required>
        <button type="submit">Cargar SQL</button>
    </form>
</div>
</body>
</html>
