<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ejecutar archivo SQL</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="sqlfile" class="form-label">Seleccion√° archivo .sql</label>
            <input class="form-control" type="file" id="sqlfile" name="sqlfile" accept=".sql" required>
        </div>
        <button type="submit" class="btn btn-primary">Ejecutar</button>
    </form>
</div>
</body>
</html>
