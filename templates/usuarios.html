<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleados registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Lista de Empleados</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    {% if session['role'] == 'superadmin' %}
                    <th>Acciones</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario[0] }}</td>
                    <td>{{ usuario[1] }}</td>
                    <td>{{ usuario[2] }}</td>
                    {% if session['role'] == 'superadmin' %}
                    <td>
                        <a href="{{ url_for('editar_usuario', id=usuario[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="POST" action="{{ url_for('eliminar_usuario', id=usuario[0]) }}" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">
                            <input type="hidden" name="usuario_id" value="{{ usuario[0] }}">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Volver al panel de administración</a>
    </div>
</body>
</html>
