{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Editar Registro</h2>

  <form method="POST" class="row g-3 mb-4">
    <div class="col-md-2">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" name="fecha" id="fecha" class="form-control" value="{{ registro.fecha }}" required>
      <div id="mensaje-fecha" style="color:#FFD700; font-weight:bold; margin-top:8px;"></div>
    </div>
   <div class="col-md-2">
      <label for="entrada" class="form-label">Hora de Entrada</label>
      <div class="d-flex">
        <select name="entrada_hora" id="entrada_hora" class="form-control me-1" required> 
          {% for h in range(0, 24) %}
            {% set h_str = "%02d"|format(h) %}
            <option value="{{ h_str }}" {% if registro.entrada[:2] == h_str %}selected{% endif %}>{{ h_str }}</option>
          {% endfor %}
        </select>
        <select name="entrada_minuto" id="entrada_minuto" class="form-control" required>
          {% for m in [0, 15, 30, 45] %}
            {% set m_str = "%02d"|format(m) %}
            <option value="{{ m_str }}" {% if registro.entrada[3:5] == m_str %}selected{% endif %}>{{ m_str }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="col-md-2">
      <label for="salida" class="form-label">Hora de Salida</label>
      <div class="d-flex">
        <select name="salida_hora" id="salida_hora" class="form-control me-1" required>
          {% for h in range(0, 24) %}
            {% set h_str = "%02d"|format(h) %}
            <option value="{{ h_str }}" {% if registro.salida[:2] == h_str %}selected{% endif %}>{{ h_str }}</option>
          {% endfor %}
        </select>
        <select name="salida_minuto" id="salida_minuto" class="form-control" required>
          {% for m in [0, 15, 30, 45] %}
            {% set m_str = "%02d"|format(m) %}
            <option value="{{ m_str }}" {% if registro.salida[3:5] == m_str %}selected{% endif %}>{{ m_str }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div id="mensaje-horas" style="color:#FFD700; font-weight:bold; margin-top:8px;"></div>
    </div>

    <div class="col-md-2">
      <label for="almuerzo_horas" class="form-label">Duración de Almuerzo</label>
      <input type="number" step="0.1" min="0" max="2" name="almuerzo_horas" class="form-control" value="{{ registro.almuerzo|int }}" required>
    </div>
    <div class="col-md-2">
      <label for="viaje_ida" class="form-label">Duración Viaje Ida (h)</label>
      <input type="number" step="0.01" min="0" name="viaje_ida" class="form-control" value="{{ registro.viaje_ida }}">
    </div>
    <div class="col-md-2">
      <label for="viaje_vuelta" class="form-label">Duración Viaje Vuelta (h)</label>
      <input type="number" step="0.01" min="0" name="viaje_vuelta" class="form-control" value="{{ registro.viaje_vuelta }}">
    </div>
    <div class="col-md-2">
      <label for="km_ida" class="form-label">KM de Ida</label>
      <input type="number" step="0.1" min="0" name="km_ida" class="form-control" value="{{ registro.km_ida|int }}">
    </div>
    <div class="col-md-2">
      <label for="km_vuelta" class="form-label">KM de Vuelta</label>
      <input type="number" step="0.1" min="0" name="km_vuelta" class="form-control" value="{{ registro.km_vuelta|int }}">
    </div>
    <div class="col-md-4">
      <label for="tarea" class="form-label">Tarea</label>
      <input type="text" name="tarea" class="form-control" value="{{ registro.tarea }}">
    </div>

    <div class="col-md-4">
      <label for="cliente" class="form-label">Cliente</label>
      <select name="cliente" class="form-select">
        <option value="">-- Seleccionar Cliente --</option>
        {% for cli in lista_clientes %}
          <option value="{{ cli }}" {% if cli == registro.cliente %}selected{% endif %}>
            {{ cli }}
          </option>
        {% endfor %}
      </select>
    </div>
    
    {% if role in ['admin', 'superadmin'] %}
      <div class="col-md-4">
        <label for="contrato">Contable</label>
        <select name="contrato" id="contrato" class="form-control">
          <option value="">-- Seleccione Cuenta Contable --</option>
          {% for item in contratos %}
            <option value="{{ item.value }}" {% if registro.contrato == item.value %}selected{% endif %}>
              {{ item.label }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label for="service_order" class="form-label">Service Order</label>
        <select name="service_order" class="form-select">
          <option value="">-- Seleccionar Service Order --</option>
          {% for so in service_orders %}
            <option value="{{ so }}"
              {% if so == registro.service_order %}selected{% endif %}>
              {{ so }}
            </option>
          {% endfor %}
        </select>
      </div>

    
      <div class="col-md-4">
        <label for="centro_costo" class="form-label">Centro de Costo</label>
        <select name="centro_costo" class="form-select">
          <option value="">-- Seleccionar Centro de Costo --</option>
          {% for cc in centros_costo %}
            <option value="{{ cc.nombre }}" {% if cc.nombre == registro.centro_costo %}selected{% endif %}>{{ cc.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      {% else %}
      <!-- Campos ocultos para usuarios comunes -->
      <input type="hidden" name="contrato" value="0">
      <input type="hidden" name="service_order" value="N/A">
      <input type="hidden" name="centro_costo" value="N/A">
    {% endif %}

    <div class="col-md-4">
      <label for="tipo_servicio" class="form-label">Tipo de Servicio</label>
      <select name="tipo_servicio" class="form-select">
        <option value="">-- Seleccionar Tipo de Servicio --</option>
        {% for ts in tipos_servicio %}
          <option value="{{ ts.nombre }}" {% if ts.nombre == registro.tipo_servicio %}selected{% endif %}>{{ ts.nombre }}</option>
        {% endfor %}
      </select>
    </div>

   <div class="col-md-4 mb-3">
      <label for="linea" class="form-label">Línea</label>
      <select name="linea" class="form-control" required>
        <option value="">-- Seleccionar Línea --</option>
      </select>
    </div>


    <div class="col-md-8">
      <label for="comentarios" class="form-label">Comentarios</label>
      <input type="text" name="comentarios" class="form-control" value="{{ registro.comentarios }}">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" id="btn-actualizar">Actualizar</button>
    </div>
  </form>
</div>

<!-- Inyectar JSON puro -->
<script id="cliente-data" type="application/json">
  {{ cliente_cc_lineas | tojson | safe }}
</script>

<!-- Script para poblar y preseleccionar -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const clienteData = JSON.parse(document.getElementById("cliente-data").textContent);
  const clienteSel  = document.querySelector('select[name="cliente"]');
  const ccSel       = document.querySelector('select[name="centro_costo"]');
  const lineaSel    = document.querySelector('select[name="linea"]');

  function poblar(cli) {
    ccSel.innerHTML    = '<option value="">-- Seleccionar Centro de Costo --</option>';
    lineaSel.innerHTML = '<option value="">-- Seleccionar Línea --</option>';
    if (!cli || !clienteData[cli]) return;
    clienteData[cli].centros_costo.forEach(cc => {
      const o = document.createElement("option"); o.value = o.textContent = cc;
      ccSel.appendChild(o);
    });
    clienteData[cli].lineas.forEach(li => {
      const o = document.createElement("option"); o.value = o.textContent = li;
      lineaSel.appendChild(o);
    });
  }

  // Al cambiar cliente, repoblar
  clienteSel.addEventListener("change", () => poblar(clienteSel.value));

  // Preselección inicial
  const initCliente = "{{ registro.cliente }}";
  const initCC      = "{{ registro.centro_costo }}";
  const initLinea   = "{{ registro.linea }}";

  if (initCliente) {
    clienteSel.value = initCliente;
    poblar(initCliente);
    if (initCC)    ccSel.value    = initCC;
    if (initLinea) lineaSel.value = initLinea;
  }
});
</script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const clienteSelect = document.querySelector('select[name="cliente"]');
    const ccSelect      = document.querySelector('select[name="centro_costo"]');
    const lineaSelect   = document.querySelector('select[name="linea"]');
    const clienteData   = {{ cliente_cc_lineas | tojson | safe }};

    function poblar(cliente) {
      if (ccSelect) {
        ccSelect.innerHTML = '<option value="">-- Seleccione Centro de Costo --</option>';
      }
      lineaSelect.innerHTML = '<option value="">-- Seleccionar Línea --</option>';

      if (clienteData[cliente]) {
        {% if role in ['admin', 'superadmin'] %}
        clienteData[cliente].centros_costo.forEach(function(cc) {
          const o = document.createElement("option");
          o.value = o.textContent = cc;
          if (cc === "{{ registro.centro_costo }}") o.selected = true;
          ccSelect.appendChild(o);
        });
        {% endif %}

        clienteData[cliente].lineas.forEach(function(li) {
          const o = document.createElement("option");
          o.value = o.textContent = li;
          if (li === "{{ registro.linea }}") o.selected = true;
          lineaSelect.appendChild(o);
        });
      }
    }

    clienteSelect.addEventListener("change", function () {
      poblar(this.value);
    });

    if (clienteSelect.value) {
      poblar(clienteSelect.value);
    }
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const fechaInput = document.getElementById('fecha');
    const mensaje = document.getElementById('mensaje-fecha');

    fechaInput.addEventListener('change', function () {
        // Obtener fecha actual en formato YYYY-MM-DD
        const hoy = new Date();
        const yyyy = hoy.getFullYear();
        const mm = String(hoy.getMonth() + 1).padStart(2, '0');
        const dd = String(hoy.getDate()).padStart(2, '0');
        const hoyStr = `${yyyy}-${mm}-${dd}`;

        const seleccionada = fechaInput.value;

        if (seleccionada && seleccionada !== hoyStr) {
            mensaje.textContent = "⚠️ Estás poniendo una fecha distinta a la de hoy.";
            mensaje.style.color = "orange";
        } else {
            mensaje.textContent = "";
        }
    });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const entradaHora = document.getElementById('entrada_hora');
    const entradaMinuto = document.getElementById('entrada_minuto');
    const salidaHora = document.getElementById('salida_hora');
    const salidaMinuto = document.getElementById('salida_minuto');
    const mensajeHoras = document.getElementById('mensaje-horas');
    const btnActualizar = document.getElementById('btn-actualizar');

    function verificarHoras() {
        const entrada = parseInt(entradaHora.value) * 60 + parseInt(entradaMinuto.value);
        const salida = parseInt(salidaHora.value) * 60 + parseInt(salidaMinuto.value);

        // Si salida < entrada y salida es mayor a 0 (es decir, no es exactamente 00:00)
        if (salida < entrada && salida > 0) {
            mensajeHoras.textContent = "⚠️ La hora de salida es menor que la de entrada. Hasta las 00:00 está permitido del día. Generá un nuevo reporte para las horas posteriores.";
            btnActualizar.disabled = true;
        } else {
            mensajeHoras.textContent = "";
            btnActualizar.disabled = false;
        }
    }

    entradaHora.addEventListener('change', verificarHoras);
    entradaMinuto.addEventListener('change', verificarHoras);
    salidaHora.addEventListener('change', verificarHoras);
    salidaMinuto.addEventListener('change', verificarHoras);
});
</script>

{% endblock %}
